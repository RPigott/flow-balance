<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	
	<!--JQuery -->
	<script
	src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>

	<!--JQuery UI -->
	<link rel="stylesheet" href="vendor/jquery/jquery-ui.css"/>
	<script
	src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
	integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
	crossorigin="anonymous"></script>

	<!--Bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!--Leaflet -->
	<link rel="stylesheet" href="vendor/leaflet/leaflet.css"/>
	<script src="vendor/leaflet/leaflet.js"></script>
	<link rel="stylesheet" href="https://unpkg.com/leaflet-easybutton@2.0.0/src/easy-button.css">
	<script src="https://unpkg.com/leaflet-easybutton@2.0.0/src/easy-button.js"></script>

	<!--Plotly -->
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

	<!--Index -->
	<script>
		const ID_TOKEN = window.sessionStorage["id_token"] || window.location.hash.substr(1).split('&')[0].split('=')[1];
		window.sessionStorage["id_token"] = ID_TOKEN;
		window.location.hash = '';

	</script>
	<script src="selector.js"></script>
	<link rel="stylesheet", href="style.css">
</head>

<body>
	<div class="container-fluid">
		<div id="settings" class="row">
			<form>
				<input name=date type=date>
				<input type=submit>
			</form>
		</div>
		<div id="selection" class="row">
			<div class="col-xs-2" id="detector-info">
				<table id="description" class="table-striped table-bordered">
					<tr>
						<td>Date</td>
						<td id="date-val"> </td>
					</tr>
					<tr>
						<td>Name</td>
						<td id="det-name"> </td>
					</tr>
					<tr>
						<td>Detector</td>
						<td id="det-id"> </td>
					</tr>
					<tr>
						<td>Freeway</td>
						<td id="det-fwy"> </td>
					</tr>
					<tr>
						<td>Type</td>
						<td id="det-type"> </td>
					</tr>
					<tr>
						<td>Direction</td>
						<td id="det-dir"> </td>
					</tr>
					<tr>
						<td>County</td>
						<td id="det-county"> </td>
					</tr>
					<tr>
						<td>City</td>
						<td id="det-city"> </td>
					</tr>
					<tr>
						<td>Latitude</td>
						<td id="det-lat"> <i class="fa fa-pencil" aria-hidden="true"></i></td>
					</tr>
					<tr>
						<td>Longitude</td>
						<td id="det-lon"> <i class="fa fa-pencil" aria-hidden="true"></i></td>
					</tr>
					<tr>
						<td>FATV In</td>
						<td id="det-fatv-in"> </td>
					</tr>
					<tr>
						<td>FATV Out</td>
						<td id="det-fatv-out"> </td>
					</tr>
				</table>
			</div>
			<div class="col-xs-9" id="leaf-map"></div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="plots-container row">
			<div class="col-xs-6 plot-container">
				<div id="plot-1" class="plot responsive-plot"></div>
			</div>
			<div class="col-xs-6 plot-container">
				<div id="plot-2" class="plot responsive-plot"></div>
			</div>
		</div>
	</div>
</body>
</html>
